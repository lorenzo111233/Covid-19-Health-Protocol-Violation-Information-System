{%  extends 'accounting.html' %}


{% block modal %}
<!-- Button trigger modal -->
<!-- Modal -->


<div class="modal" id="exampleModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 80px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Information</h5>
        <a href="{{url_for('accounting')}}">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
        </a>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Full Name :</b></label>
    <div class="col-sm-8">
      <label name="last_name">{{accvl['last_name']}}</label>, <label name="first_name">{{accvl['first_name']}}</label> <label name="middle_name">{{accvl['middle_name']}}</label>
    
    </div>
    </div>

     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Address :</b></label>
    <div class="col-sm-8">
      House <label name="house_number">{{accvl['house_number']}}</label> - <label name="street">{{accvl['street']}}</label>, <label name="barangay">{{accvl['barangay']}}</label>, <label >Victoria, Laguna</label>
    </div>
    </div>

     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Contact Number :</b></label>
    <div class="col-sm-8">
      +63<label name="contact">{{accvl['contact']}}</label>
    </div>
    </div>
    
    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Violation :</b></label>
    <div class="col-sm-8">
      <label name="violation">{{accvl['violation']}}</label>
    </div>
    </div>

    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Penalty Times :</b></label>
    <div class="col-sm-8">
      <label name="total_penalty">{{accvl['total_penalty']}}</label>
    </div>
    </div>

    

    <!-- TEXTBOX -->
   <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label"><b>Quantity :</b></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="quantity" placeholder="Enter Violation Quantity to Pay" maxLength="11"  placeholder="Enter Contact" required>
    </div>
    </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="{{url_for('receipt',id=accvl['id'])}}" class="btn btn-xs btn-primary"  style="margin-top: 20px;">Submit</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% endblock %}

{% block script %} 
<script>
  $(document).ready(function(){
    console.log("window is loaded")
    $("#exampleModal").modal("show")
  })
</script>
{% endblock %}
