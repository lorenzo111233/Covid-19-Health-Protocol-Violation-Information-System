<section class="home-section">
<p style="background: #11101D; font-size: 20px; color: white;"> <label style="margin-left: 20px;">Add Violators </label><label style="float: right; margin-right: 20px;"></label> 
      </p></br><br><br>
<div class="main">
  <br>
  <div class="add-form" style="margin-top: -70px; margin-left: 20px; margin-right: 300px;">
    <form class="px-4 py-3" method="POST">
      {% for message in get_flashed_messages() %}
            <div class="alert alert-danger"><center>{{ message }}</center></div>
      {% endfor %}
    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" maxlength="15" required style="text-transform: capitalize;">
    </div>
    </div>

    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" maxlength="15" required style="text-transform: capitalize;">
    </div>
    </div>

    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Middle Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="middle_name" placeholder="Enter Middle Name" maxlength="15" required style="text-transform: capitalize;">
    </div>
    </div>

     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">House Number</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="house_number" placeholder="Enter House Number" maxlength="15" required style="text-transform: capitalize;">
    </div>
    </div>

    <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Street</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="street" placeholder="Enter Street" maxlength="15" required style="text-transform: capitalize;">
    </div>
    </div>


     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Contact</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="contact" maxLength="11"  onkeypress="return onlyNumberKey(event)" placeholder="Enter Contact" required>
    </div>
    </div>

    

    
     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Violation</label>
    <div class="col-sm-8">
     <select name="violation" id="violation" class="form-control">
      <option>Select Violation</option>
        {%for violations in violations%}
        <option value="{{violations['violation']}}">{{violations['violation']}}</option>
        {%endfor%}
      </select>
    </div>
    </div>

<script>
        $(document).ready(function(){
            $(".mul-select").select2({
                    placeholder: "Select Violation", //placeholder
                    tags: true,
                    tokenSeparators: ['/',',',';'," "] 
                });
            })
    </script>

     <div class="form-group row">
    <label for="Name" class="col-sm-4 col-form-label">Penalty</label>
    <div class="col-sm-8">
      <select name="penalty" id="penalty" class="form-control">
        <option>Select Penalty Type</option>
        {%for stat in stat%}
        <option value="{{stat['penalty']}}">{{stat['penalty']}}</option>
        {%endfor%}
      </select>
    </div>
    </div>

     
    
    <!-- BUTTON -->
    <br>
    <button style="margin-top: -30px;" type="submit" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i>Submit</button>
    <a href="{{url_for('bancabanca')}}" style="margin-top: -30px;" class="btn btn-primary btn-danger"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>

<script src="../static/js/script1.js"></script>
<script>
    function onlyNumberKey(evt) {
          
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
</script>
