 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/style6.css") }}">

	<title>Receipt</title>

<body>

	<div class="whole" id="example">
		<img src="{{ url_for('static', filename="img/navlogo.png")}}">
		<label class="or">OFFICIAL RECEIPT</label>
		<label class="rp">Republic of the Philippines</label>
		<label class="mvl">Municipality of Victoria, Laguna</label>


	<table class="table table-bordered" style="border: 3px solid black; margin-top: 20px; font-family: sans-serif;" id="">
    <tr style="border: 3px solid black;">
      <td><b>Receipt No.</b></b></td>
      <td width="300px">{{receipt['id']}}</td>
   
      <td width=""><b>Receipt Date: </b><label id="date"></label>
<script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script></td>
    </tr>
    
    <tr style="border: 3px solid black;">
      <td><b>Name:</b></td>
      <td colspan="2"><label name="last_name">{{receipt['last_name']}}</label>, <label name="last_name">{{receipt['first_name']}}</label> <label name="last_name">{{receipt['middle_name']}}</label></td>
    </tr>
    <tr>
      <td><b>Address</td>
     
      <td colspan="2">House <label name="house_number">{{receipt['house_number']}}</label> - <label name="street">{{receipt['street']}}</label>, <label name="barangay">{{receipt['barangay']}}</label>, <label >Victoria, Laguna</label></td>
        
    </tr>
    </tr>
    <tr style="border: 3px solid black;">
      <td><b>Paid By:</b></td>
      <td colspan="2"></td>
    </tr>

    <tr style="border: 3px solid black;">
      <td colspan="2"><b>List of Violation</b></td>	
    <td><b>Amount</td>
    </tr>

    
      <td colspan="2"><label name="street">{{receipt['violation']}}</label><label name="street">({{receipt['total_penalty']}})</label></td>
        
        
      <td colspan="2"><label name="street">{{receipt['penalty']}}</label></td>
        
    </tr>
    </tr>


  <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

  <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

   <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

   <tr style="border: 3px solid black;">
       <td colspan="2"><b>Total:</b></td>
    
      <td colspan="2"><label name="street">{{receipt['penalty']}}</label></td>
        
  </tr>
</table>

	</div>
  
  <a href="{{url_for('receipt1',id=receipt['id'] ,last_name=receipt['last_name'] ,first_name=receipt['first_name'] ,middle_name=receipt['middle_name'] ,barangay=receipt['barangay'] ,house_number=receipt['house_number'] ,street=receipt['street'] ,violation=receipt['violation'],total_penalty=receipt['total_penalty'] ,penalty=receipt['penalty'])}}">submit</a>
