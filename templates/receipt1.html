<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body{

}
.whole{
  margin-top: 20px;
}
.or{
  position: absolute;
  font-weight: bold;
  margin-top: 10px;
  margin-left: 300px;
  font-size: 30px;
}
.rp{
  position: absolute;
  margin-top: 45px;
  margin-left: 340px;
  font-size: 20px;
}
.mvl{
  position: absolute;
  margin-top: 70px;
  margin-left: 320px;
  font-size: 20px;
}

  border: 3px solid black;
  font-size: 20px;
}

  border: 3px solid black;
}

  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Receipt</title>
</head>
<body>
  <div class="whole" id="example">
    <label class="or">OFFICIAL RECEIPT</label>
    <label class="rp">Republic of the Philippines</label>
    <label class="mvl">Municipality of Victoria, Laguna</label>
<br><br><br><br><br>

  <table class="table table-bordered" style="border: 3px solid black; margin-top: 20px; font-family: sans-serif;" id="">
    <tr style="border: 3px solid black;">
      <td><b>Receipt No.</b></b></td>
      <td width="300px"> {{id}}</td>
      <td width=""><b>Receipt Date: </b><label id="date"></label>
<script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script></td>
      
    </tr>
    
    <tr style="border: 1px solid black;">
      <td><b>Name:</b></td>
      
      <td colspan="2"><label name="last_name">{{last_name}}</label>, <label name="first_name">{{first_name}}</label> <label name="middle_name">{{middle_name}}</label></td>
        
    </tr>
    <tr>
      <td><b>Address</td>
     
      <td colspan="2">House <label name="house_number">{{house_number}}</label> - <label name="street">{{street}}</label>, <label name="barangay">{{barangay}}</label>, <label >Victoria, Laguna</label></td>
        
    </tr>
    </tr>

    <tr style="border: 3px solid black;">
      <td colspan="2"><b>List of Violation</b></td> 
    <td><b>Amount</td>
    </tr>

    
      <td colspan="2"><label name="street">{{violation}}</label><label name="street">({{total_penalty}})</label></td>
        
        
      <td colspan="2"><label name="street">{{penalty}}</label></td>
        
    </tr>
    </tr>


  <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

  <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

   <tr style="border: 3px solid black;">
       <td colspan="2"></td>
    <td></td>
  </tr>

   <tr style="border: 3px solid black;">
       <td colspan="2"><b>Total:</b></td>
    
      <td colspan="2"><label name="street">{{penalty}}</label></td>
        
  </tr>
</table>

  </div>
<script>
    function printData()
{
   var divToPrint=document.getElementById("example");
   newWin= window.open("");
   newWin.document.write(divToPrint.outerHTML);
   newWin.print();
   newWin.close();
}
</script>

</body>
</html>
